<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX | Dasbor Analitik Keterlambatan Siswa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Marked.js for rendering Markdown from AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-dev@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #ffffff; --bg-secondary: #f1f5f9;
            --text-primary: #1e293b; --text-secondary: #64748b;
            --border-color: #e2e8f0; --accent-color: #3b82f6;
        }
        [data-theme='dark'] {
            --bg-primary: #1e293b; --bg-secondary: #0f172a;
            --text-primary: #e2e8f0; --text-secondary: #94a3b8;
            --border-color: #334155; --accent-color: #60a5fa;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-secondary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        .card { background-color: var(--bg-primary); border: 1px solid var(--border-color); }
        .prose-dark h1, .prose-dark h2, .prose-dark h3, .prose-dark p, .prose-dark strong, .prose-dark li { color: var(--text-primary); }
        #toast { transform: translate(-50%, 150%); } #toast.show { transform: translate(-50%, 0); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="antialiased">

    <div class="flex flex-col h-screen">
        <!-- Top Bar -->
        <header class="flex-shrink-0 flex justify-between items-center p-4 shadow-md card border-t-0 border-x-0 rounded-none z-20">
            <div class="flex items-center gap-4">
                <i data-lucide="bar-chart-big" class="h-8 w-8 text-blue-500"></i>
                <h1 class="text-xl font-bold hidden sm:block">Dasbor Analitik MAX</h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="dashboard-btn" title="Dasbor" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-secondary"><i data-lucide="layout-dashboard" class="h-5 w-5"></i></button>
                <button id="chat-btn" title="Analis AI" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-secondary"><i data-lucide="brain-circuit" class="h-5 w-5"></i></button>
                <button id="download-btn" title="Unduh Data Difilter" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-secondary"><i data-lucide="download" class="h-5 w-5"></i></button>
                <div class="border-l h-6 mx-2" style="border-color: var(--border-color);"></div>
                <button id="theme-toggle-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-secondary"><i data-lucide="sun" class="h-5 w-5"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 md:p-8">
            <div id="kpi-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6"></div>
            
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-6">
                <div class="lg:col-span-3 card p-6 rounded-xl"><h3 class="font-bold text-xl mb-4 flex items-center gap-2"><i data-lucide="users-2" class="text-indigo-400"></i>Keterlambatan per Kelas</h3><div id="chart-by-class-container" class="h-80"></div></div>
                <div class="lg:col-span-2 card p-6 rounded-xl"><h3 class="font-bold text-xl mb-4 flex items-center gap-2"><i data-lucide="pie-chart" class="text-amber-400"></i>Alasan Keterlambatan</h3><div id="chart-by-reason-container" class="h-80"></div></div>
            </div>

            <div class="card p-6 rounded-xl">
                <h2 class="text-xl font-bold mb-4">Detail Data Keterlambatan</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <input type="text" id="filter-name" placeholder="Cari nama siswa..." class="p-2 border rounded-lg bg-transparent w-full" style="border-color: var(--border-color);">
                    <input type="date" id="filter-date" class="p-2 border rounded-lg bg-transparent" style="border-color: var(--border-color);">
                    <select id="filter-class" class="p-2 border rounded-lg bg-transparent" style="border-color: var(--border-color);"></select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left" id="data-table">
                        <thead class="text-xs uppercase" style="background-color: var(--bg-secondary);"><tr id="table-header-row"></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- AI Chat Modal -->
    <div id="chat-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="card rounded-xl flex flex-col w-full max-w-2xl h-full max-h-[90vh] shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center" style="border-color: var(--border-color);">
                <h2 class="text-xl font-bold flex items-center gap-2"><i data-lucide="bot" class="text-purple-400"></i>Analis AI Gemini</h2>
                <button id="close-chat-btn" class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"><i data-lucide="x" class="h-5 w-5"></i></button>
            </div>
            <div id="chat-messages" class="flex-grow p-4 overflow-y-auto"></div>
            <div class="p-4 border-t" style="border-color: var(--border-color);">
                <div class="flex items-center">
                    <input type="text" id="chat-input" class="flex-grow border rounded-l-lg p-2 focus:outline-none focus:ring-2 bg-transparent" style="border-color: var(--border-color); --tw-ring-color: var(--accent-color);" placeholder="Tanya apa saja tentang data...">
                    <button id="send-button" class="font-bold p-2.5 rounded-r-lg flex items-center justify-center text-white" style="background-color: var(--accent-color);"><i data-lucide="send" class="h-5 w-5"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 left-1/2 py-2 px-5 bg-slate-900 text-white rounded-full shadow-lg transition-transform duration-500"><p id="toast-message"></p></div>

<script>
// --- SCRIPT START --- //

const GOOGLE_SHEETS_API_KEY = 'AIzaSyCCjeeWBHSGGIMVmtSaUadLioZGL19f_VY';
const SPREADSHEET_ID = '1kof1L9-mCbZiYKINeSXxk_zoBNDQkDlPW5zu-VwbiEc';
const GEMINI_API_KEY = 'AIzaSyASMVWe4LJB_D9NOB1HrIttr0WsgIIjAgc';

const app = {
    state: {
        isLoading: true,
        theme: 'light',
        data: { all: [], filtered: [] },
        analytics: {},
        headers: [],
        headerMap: {},
    },
    dom: {
        html: document.documentElement,
        themeToggleBtn: document.getElementById('theme-toggle-btn'),
        containers: {
            kpi: document.getElementById('kpi-cards-container'),
            classChart: document.getElementById('chart-by-class-container'),
            reasonChart: document.getElementById('chart-by-reason-container'),
            tableHeader: document.getElementById('table-header-row'),
            tableBody: document.getElementById('table-body'),
            chat: document.getElementById('chat-messages'),
        },
        inputs: {
            filterName: document.getElementById('filter-name'),
            filterDate: document.getElementById('filter-date'),
            filterClass: document.getElementById('filter-class'),
            chat: document.getElementById('chat-input'),
        },
        buttons: {
            dashboard: document.getElementById('dashboard-btn'),
            chat: document.getElementById('chat-btn'),
            download: document.getElementById('download-btn'),
            sendChat: document.getElementById('send-button'),
            closeChat: document.getElementById('close-chat-btn'),
        },
        chatModal: document.getElementById('chat-modal'),
        toast: { el: document.getElementById('toast'), msg: document.getElementById('toast-message') },
    },
    charts: { byClass: null, byReason: null },
    
    init() {
        this.loadTheme();
        this.setupEventListeners();
        
        if (GOOGLE_SHEETS_API_KEY.includes('GANTI_DENGAN') || SPREADSHEET_ID.includes('GANTI_DENGAN')) {
            this.showToast('Konfigurasi diperlukan. Harap edit kredensial di dalam kod.', 10000);
            this.renderSkeletons();
        } else {
            this.loadData();
        }
        this.utils.createIcons();
    },

    async loadData() {
        this.state.isLoading = true;
        this.renderSkeletons();
        try {
            const RANGE = 'Sheet1!A:F';
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${GOOGLE_SHEETS_API_KEY}`);
            if (!response.ok) throw new Error((await response.json()).error.message);
            
            const data = await response.json();
            const rows = data.values;
            if (!rows || rows.length < 2) throw new Error('Data tidak ditemukan.');

            this.state.headers = rows[0];
            this.state.headerMap = this.state.headers.reduce((acc, h, i) => ({ ...acc, [h.toLowerCase()]: i }), {});
            
            this.state.data.all = rows.slice(1).map(row => {
                const obj = {};
                this.state.headers.forEach((h, i) => obj[h.toLowerCase()] = row[i] || '');
                return obj;
            }).filter(row => row.tanggal);

            this.applyFilters(); // Initial filter and render
            this.showToast('Data berhasil dimuat!', 2000);
        } catch (error) {
            this.showToast(`Gagal memuat data: ${error.message}`, 5000);
            console.error(error);
        } finally {
            this.state.isLoading = false;
        }
    },

    processAnalytics() {
        const data = this.state.data.filtered; // Process based on filtered data
        const byClass = {};
        const byReason = {};
        
        data.forEach(row => {
            byClass[row.kelas] = (byClass[row.kelas] || 0) + 1;
            const reason = row.keterangan || 'Tidak Diketahui';
            byReason[reason] = (byReason[reason] || 0) + 1;
        });

        const uniqueStudents = new Set(data.map(row => row.nama)).size;
        const topStudent = this.utils.getTopItems(data, 'nama');
        
        this.state.analytics = {
            kpi: [
                { title: 'Total Keterlambatan', value: data.length, icon: 'shield-alert', color: 'text-red-400' },
                { title: 'Siswa Unik Terlambat', value: uniqueStudents, icon: 'users', color: 'text-blue-400' },
                { title: 'Siswa Paling Sering Telat', value: topStudent[0]?.item || 'N/A', sub: `${topStudent[0]?.count || 0} kali`, icon: 'user-x', color: 'text-yellow-400' },
                { title: 'Kelas Terbanyak Telat', value: Object.keys(byClass).length > 0 ? Object.entries(byClass).sort((a,b) => b[1]-a[1])[0][0] : 'N/A', icon: 'award', color: 'text-green-400' }
            ],
            byClass,
            byReason,
        };
    },
    
    renderAll() {
        this.processAnalytics();
        this.renderKpiCards();
        this.renderClassChart();
        this.renderReasonChart();
        this.renderFilters();
        this.renderTable();
        this.utils.createIcons();
    },
    
    renderSkeletons() {
        const skeletonCard = `<div class="card p-5 animate-pulse"><div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-4"></div><div class="h-10 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div></div>`;
        this.dom.containers.kpi.innerHTML = Array(4).fill(skeletonCard).join('');
        const skeletonChart = `<div class="w-full h-full bg-gray-300 dark:bg-gray-700 rounded-lg animate-pulse"></div>`;
        this.dom.containers.classChart.innerHTML = skeletonChart;
        this.dom.containers.reasonChart.innerHTML = skeletonChart;
    },

    renderKpiCards() {
        this.dom.containers.kpi.innerHTML = this.state.analytics.kpi.map(kpi => `
            <div class="card p-5 rounded-xl flex items-start gap-4">
                <div class="p-3 rounded-lg" style="background-color: var(--bg-secondary);"><i data-lucide="${kpi.icon}" class="h-8 w-8 ${kpi.color}"></i></div>
                <div><p class="text-secondary font-medium">${kpi.title}</p><p class="text-2xl font-bold truncate">${kpi.value}</p>${kpi.sub ? `<p class="text-sm text-secondary">${kpi.sub}</p>` : ''}</div>
            </div>`).join('');
    },

    renderClassChart() {
        // ... (same as previous version)
        const container = this.dom.containers.classChart;
        container.innerHTML = '<canvas></canvas>';
        if (this.charts.byClass) this.charts.byClass.destroy();
        const data = this.state.analytics.byClass;
        const sortedData = Object.entries(data).sort((a, b) => b[1] - a[1]);
        this.charts.byClass = new Chart(container.firstElementChild.getContext('2d'), { type: 'bar', data: { labels: sortedData.map(d => d[0]), datasets: [{ label: 'Jumlah', data: sortedData.map(d => d[1]), backgroundColor: 'rgba(99, 102, 241, 0.7)' }] }, options: this.utils.getChartOptions() });
    },

    renderReasonChart() {
        // ... (same as previous version)
        const container = this.dom.containers.reasonChart;
        container.innerHTML = '<canvas></canvas>';
        if (this.charts.byReason) this.charts.byReason.destroy();
        const data = this.state.analytics.byReason;
        this.charts.byReason = new Chart(container.firstElementChild.getContext('2d'), { type: 'pie', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#3b82f6', '#ef4444', '#f97316', '#84cc16', '#a855f7'] }] }, options: { ...this.utils.getChartOptions(), maintainAspectRatio: false } });
    },

    renderFilters() {
        const classes = [...new Set(this.state.data.all.map(row => row.kelas))].sort();
        this.dom.inputs.filterClass.innerHTML = '<option value="">Semua Kelas</option>' + classes.map(c => `<option value="${c}">${c}</option>`).join('');
    },
    
    renderTable() {
        this.dom.containers.tableHeader.innerHTML = this.state.headers.map(h => `<th class="px-4 py-2">${h}</th>`).join('');
        this.dom.containers.tableBody.innerHTML = this.state.data.filtered.map(row => 
            `<tr class="border-b" style="border-color: var(--border-color);">${this.state.headers.map(h => `<td class="px-4 py-2">${row[h.toLowerCase()]}</td>`).join('')}</tr>`
        ).join('');
    },

    setupEventListeners() {
        this.dom.themeToggleBtn.addEventListener('click', () => this.toggleTheme());
        this.dom.buttons.dashboard.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        this.dom.buttons.chat.addEventListener('click', () => this.toggleChatModal(true));
        this.dom.buttons.closeChat.addEventListener('click', () => this.toggleChatModal(false));
        this.dom.buttons.download.addEventListener('click', () => this.handlePdfDownload());
        this.dom.buttons.sendChat.addEventListener('click', () => this.handleChatSubmit());
        this.dom.inputs.chat.addEventListener('keypress', e => e.key === 'Enter' && this.handleChatSubmit());
        [this.dom.inputs.filterName, this.dom.inputs.filterDate, this.dom.inputs.filterClass].forEach(el => el.addEventListener('input', () => this.applyFilters()));
    },

    toggleTheme() {
        this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
        this.dom.html.dataset.theme = this.state.theme;
        localStorage.setItem('dashboardTheme', this.state.theme);
        this.dom.themeToggleBtn.innerHTML = `<i data-lucide="${this.state.theme === 'light' ? 'moon' : 'sun'}" class="h-5 w-5"></i>`;
        this.utils.createIcons();
        this.renderAll();
    },

    applyFilters() {
        const nameFilter = this.dom.inputs.filterName.value.toLowerCase();
        const dateFilter = this.dom.inputs.filterDate.value ? this.utils.formatDateForCompare(new Date(this.dom.inputs.filterDate.value)) : '';
        const classFilter = this.dom.inputs.filterClass.value;
        
        this.state.data.filtered = this.state.data.all.filter(row => {
            const nameMatch = row.nama.toLowerCase().includes(nameFilter);
            const dateMatch = !dateFilter || row.tanggal === dateFilter;
            const classMatch = !classFilter || row.kelas === classFilter;
            return nameMatch && dateMatch && classMatch;
        });
        this.renderAll();
    },
    
    loadTheme() {
        this.state.theme = localStorage.getItem('dashboardTheme') || 'light';
        this.dom.html.dataset.theme = this.state.theme;
        this.dom.themeToggleBtn.innerHTML = `<i data-lucide="${this.state.theme === 'light' ? 'moon' : 'sun'}" class="h-5 w-5"></i>`;
    },

    handlePdfDownload() {
        if (this.state.data.filtered.length === 0) {
            this.showToast('Tidak ada data untuk diunduh.', 3000);
            return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const title = `Laporan Keterlambatan (Difilter) - ${new Date().toLocaleDateString('id-ID')}`;
        doc.setFontSize(18); doc.text(title, 14, 22);
        
        const bodyData = this.state.data.filtered.map(row => this.state.headers.map(h => row[h.toLowerCase()]));
        doc.autoTable({ head: [this.state.headers], body: bodyData, startY: 30, theme: 'grid' });
        
        doc.save(`Laporan_Filter_${Date.now()}.pdf`);
        this.showToast('Laporan PDF sedang dibuat...', 2000);
    },

    toggleChatModal(show) {
        this.dom.chatModal.classList.toggle('hidden', !show);
    },

    async handleChatSubmit() {
        const userInput = this.dom.inputs.chat.value.trim();
        if (!userInput) return;
        if (GEMINI_API_KEY.includes('GANTI_DENGAN')) {
            this.showToast('Harap masukkan Gemini API Key di dalam kod.', 3000);
            return;
        }

        this.addChatMessage(userInput, 'user');
        this.dom.inputs.chat.value = '';
        this.addChatMessage('...', 'bot', true);

        try {
            const dataForAi = this.state.data.all.slice(0, 500);
            const systemPrompt = `Anda adalah "Max", analis data AI. Jawab pertanyaan pengguna tentang data keterlambatan siswa berikut dalam format Markdown (Bahasa Indonesia). Data: ${JSON.stringify(dataForAi)}`;
            const payload = { contents: [{ role: "user", parts: [{ text: `${systemPrompt}\n\nPertanyaan: "${userInput}"` }] }] };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error((await response.json()).error.message);
            
            const result = await response.json();
            const aiResponse = result.candidates[0].content.parts[0].text;
            this.updateLastBotMessage(aiResponse);

        } catch (error) {
            console.error('AI Error:', error);
            this.updateLastBotMessage('Maaf, terjadi kesalahan saat menghubungi AI.');
        }
    },

    addChatMessage(text, sender, isThinking = false) {
        const container = this.dom.containers.chat;
        const wrapper = document.createElement('div');
        wrapper.className = `flex mb-4 gap-3 items-start ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
        const iconHtml = `<div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-slate-700 text-white'}"><i data-lucide="${sender === 'user' ? 'user' : 'bot'}" class="w-5 h-5"></i></div>`;
        const bubble = document.createElement('div');
        bubble.className = `prose p-3 rounded-lg max-w-full ${sender === 'user' ? 'bg-blue-500 text-white' : 'card'}`;
        if (this.state.theme === 'dark' && sender === 'bot') bubble.classList.add('prose-dark');
        
        if (isThinking) {
            bubble.id = 'thinking-bubble';
            bubble.innerHTML = `<div class="flex items-center space-x-1 p-1"><div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div></div>`;
        } else {
            bubble.innerHTML = marked.parse(text);
        }

        wrapper.innerHTML = sender === 'user' ? `${bubble.outerHTML}${iconHtml}` : `${iconHtml}${bubble.outerHTML}`;
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
        this.utils.createIcons();
    },

    updateLastBotMessage(newText) {
        const thinkingBubble = this.dom.containers.chat.querySelector('#thinking-bubble');
        if (thinkingBubble) {
            thinkingBubble.parentElement.innerHTML = marked.parse(newText);
        }
    },

    utils: {
        createIcons() {
            setTimeout(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, 0);
        },
        parseDate(s) {
            if (!s || typeof s !== 'string') return null;
            const parts = s.split('/');
            if (parts.length !== 3) return null;
            const [d, m, y] = parts.map(p => parseInt(p, 10));
            return new Date(y, m - 1, d);
        },
        formatDateForCompare(date) {
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            return `${d}/${m}/${y}`;
        },
        getTopItems(data, key) {
            const counts = data.reduce((acc, row) => {
                acc[row[key]] = (acc[row[key]] || 0) + 1;
                return acc;
            }, {});
            return Object.entries(counts).map(([item, count]) => ({item, count})).sort((a,b) => b.count - a.count);
        },
        getChartOptions() {
            const isDark = app.state.theme === 'dark';
            return {
                responsive: true, maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, ticks: { precision: 0, color: isDark ? '#94a3b8' : '#64748b' }, grid: { color: isDark ? '#334155' : '#e2e8f0' } }, x: { ticks: { color: isDark ? '#94a3b8' : '#64748b' }, grid: { display: false } } },
                plugins: { legend: { labels: { color: isDark ? '#94a3b8' : '#64748b' } } }
            }
        }
    },

    showToast(message, duration = 3000) {
        this.dom.toast.msg.textContent = message;
        this.dom.toast.el.classList.add('show');
        setTimeout(() => this.dom.toast.el.classList.remove('show'), duration);
    },
};

window.onload = () => app.init();

</script>
</body>
</html>
