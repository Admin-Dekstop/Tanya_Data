<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard Analitik Keterlambatan</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Pustaka untuk PDF & Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Pustaka untuk manipulasi tanggal (date-fns) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/locale/id/index.min.js"></script>

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f3f4f6; /* gray-100 */
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in-up { animation: slideInUp 0.5s ease-out forwards; }
        
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: #e5e7eb; }
        #chat-window::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 3px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .chat-bubble table { width: 100%; margin-top: 12px; font-size: 0.8rem; border-collapse: collapse; }
        .chat-bubble th, .chat-bubble td { border: 1px solid #d1d5db; padding: 8px; text-align: left; }
        .chat-bubble th { background-color: #e0f2fe; color: #0c4a6e; font-weight: 600; }
        .chat-bubble tbody tr:nth-child(even) { background-color: #f8fafc; }
        .typing-indicator span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #9ca3af; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- ===== HALAMAN LOGIN ===== -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg slide-in-up">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-indigo-900">Selamat Datang</h1>
                <p class="mt-2 text-gray-500">Silakan masuk untuk mengakses dasbor</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Nama Pengguna</label>
                    <input id="username" name="username" type="text" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Masukkan nama pengguna">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Masukkan kata sandi">
                </div>
                <div id="login-error" class="text-sm text-center text-red-600 font-medium h-4"></div>
                <div>
                    <button type="submit" id="login-btn" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        Masuk
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== HALAMAN DASBOR (TERSEMBUNYI) ===== -->
    <div id="dashboard-screen" class="hidden">
        <div class="flex flex-col lg:flex-row w-full min-h-screen gap-8 p-4 sm:p-6 lg:p-8">
            <!-- Kolom Kiri: Konten Utama -->
            <main class="w-full lg:w-2/3 space-y-8">
                <section id="today-section" class="bg-white p-6 rounded-2xl shadow-md border border-gray-200 slide-in-up">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-5">
                        <div>
                            <h1 class="text-3xl font-bold text-indigo-900">Dasbor Keterlambatan</h1>
                            <p id="current-date" class="text-gray-500 font-medium"></p>
                        </div>
                        <div class="flex items-center gap-4">
                             <div id="today-download-buttons" class="flex items-center gap-3 hidden">
                                <button data-type="pdf" class="download-btn bg-red-100 text-red-700 px-4 py-2 rounded-lg hover:bg-red-200 transition-all flex items-center gap-2 text-sm font-semibold shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                                    PDF
                                </button>
                                <button data-type="excel" class="download-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 transition-all flex items-center gap-2 text-sm font-semibold shadow-sm">
                                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm2 1v2h12V6H4zm0 4v6h12v-6H4z" /></svg>
                                    Excel
                                </button>
                            </div>
                            <button id="logout-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-all flex items-center gap-2 text-sm font-semibold shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                                Keluar
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <div id="today-loading" class="text-center py-12">
                             <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            <p class="mt-3 text-gray-500 font-medium">Memuat data...</p>
                        </div>
                        <table id="today-table" class="w-full text-sm text-left text-gray-600 hidden">
                            <thead class="text-xs text-indigo-800 uppercase bg-indigo-100 rounded-t-lg"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </main>

            <!-- Kolom Kanan: Asisten Chat -->
            <aside class="w-full lg:w-1/3 flex flex-col slide-in-up" style="animation-delay: 0.1s;">
                <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200 flex flex-col h-full max-h-[85vh]">
                    <h2 class="text-2xl font-bold text-indigo-900 mb-4 flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-cyan-500" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                        Asisten Data
                    </h2>
                    <div class="flex-grow bg-gray-100 p-4 rounded-lg overflow-y-auto h-96 mb-4" id="chat-window"></div>
                    <div class="mt-auto flex gap-2">
                        <input type="text" id="chat-input" placeholder="Tanya saya atau pilih aksi cepat..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-shadow">
                        <button id="send-btn" class="bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300 flex items-center justify-center disabled:bg-indigo-300 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PENTING ---
        const API_KEY = 'AIzaSyCCjeeWBHSGGIMVmtSaUadLioZGL19f_VY'; 
        const SPREADSHEET_ID = '1kof1L9-mCbZiYKINeSXxk_zoBNDQkDlPW5zu-VwbiEc';
        // Range untuk data keterlambatan (Sheet1)
        const DATA_RANGE = 'Sheet1!A:F'; 
        // Range untuk data login (Sheet2)
        const LOGIN_RANGE = 'Sheet2!A:B'; 

        // --- ELEMEN DOM ---
        // Layar Login
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const loginBtn = document.getElementById('login-btn');

        // Layar Dasbor
        const dashboardScreen = document.getElementById('dashboard-screen');
        const logoutBtn = document.getElementById('logout-btn');
        const todayTable = document.getElementById('today-table');
        const todayTableBody = todayTable.querySelector('tbody');
        const todayTableHeader = todayTable.querySelector('thead');
        const todayLoading = document.getElementById('today-loading');
        const todayDownloadButtons = document.getElementById('today-download-buttons');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const currentDateEl = document.getElementById('current-date');

        // --- GLOBAL STATE ---
        let allStudentData = [];
        let headers = [];
        const { parse, format, subDays, startOfWeek, endOfWeek, startOfMonth, endOfMonth, subWeeks, startOfYesterday, endOfYesterday } = window.dateFns;

        // --- INISIALISASI UTAMA ---
        window.addEventListener('load', () => {
            // Cek apakah pengguna sudah login di sesi ini
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                initializeDashboard();
            } else {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        });

        // --- LOGIKA LOGIN & LOGOUT ---
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        async function handleLogin(event) {
            event.preventDefault();
            loginError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Memverifikasi...';

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const isValid = await validateCredentials(username, password);
                if (isValid) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    initializeDashboard();
                } else {
                    loginError.textContent = 'Nama pengguna atau sandi salah.';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Masuk';
                }
            } catch (error) {
                loginError.textContent = `Error: ${error.message}`;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Masuk';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            location.reload();
        }

        async function validateCredentials(username, password) {
            if (API_KEY.startsWith('GANTI') || SPREADSHEET_ID.startsWith('GANTI')) {
                throw new Error("API Key/Spreadsheet ID belum dikonfigurasi.");
            }
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${LOGIN_RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Gagal mengambil data login.");
            
            const data = await response.json();
            if (!data.values || data.values.length < 2) {
                // Jika sheet kosong atau hanya ada header
                return false;
            }

            const credentials = data.values.slice(1); // Lewati header
            return credentials.some(row => row[0] === username && row[1] === password);
        }

        // --- INISIALISASI DASBOR ---
        function initializeDashboard() {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');

            currentDateEl.textContent = format(new Date(), 'EEEE, d MMMM yyyy', { locale: window.dateFns.locale.id });
            loadDashboardData();
            addBotMessage("Halo! Saya Asisten Data Anda. Saya siap membantu Anda menganalisis data keterlambatan. Silakan pilih salah satu aksi cepat di bawah atau ajukan pertanyaan Anda.");
            displayQuickActions();
            
            // Tambahkan event listener untuk dasbor di sini
            sendBtn.addEventListener('click', handleChatSubmit);
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChatSubmit(); });

            document.querySelectorAll('#today-download-buttons .download-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const type = e.currentTarget.dataset.type;
                    const today = new Date();
                    const todayData = allStudentData.filter(d => format(d.dateObject, 'yyyy-MM-dd') === format(today, 'yyyy-MM-dd'));
                    const title = `Laporan Keterlambatan - ${format(today, 'd MMMM yyyy')}`;
                    if (type === 'pdf') generatePDF(todayData, title);
                    if (type === 'excel') generateExcel(todayData, title);
                });
            });
        }

        // --- FUNGSI-FUNGSI DASBOR (sedikit diubah dari sebelumnya) ---
        async function loadDashboardData() {
            todayLoading.style.display = 'block'; // Tampilkan loading
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${DATA_RANGE}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                processSheetData(data.values);
                displayTodaysTable();
            } catch (error) {
                console.error('Gagal mengambil data dasbor:', error);
                handleError(todayLoading, `Gagal mengambil data dasbor: ${error.message}`);
                addBotMessage(`Oops, terjadi kesalahan saat mengambil data dasbor: ${error.message}`);
            }
        }

        function processSheetData(rows) {
            if (!rows || rows.length < 2) {
                allStudentData = []; headers = []; return;
            }
            headers = rows[0].map(h => h.trim());
            const dateHeaderIndex = headers.findIndex(h => h.toLowerCase().includes('tanggal'));
            if (dateHeaderIndex === -1) {
                handleError(todayLoading, "Kolom 'Tanggal' tidak ditemukan di Sheet1 Anda.");
                return;
            }

            const dataRows = rows.slice(1);
            allStudentData = dataRows.map(row => {
                const studentObject = {};
                headers.forEach((header, index) => {
                    studentObject[header] = row[index] || '';
                });
                
                const dateString = studentObject[headers[dateHeaderIndex]];
                if (dateString) {
                    try {
                        studentObject.dateObject = parse(dateString, 'dd/MM/yyyy', new Date());
                    } catch (e) {
                        studentObject.dateObject = null;
                    }
                }
                return studentObject;
            }).filter(s => s.dateObject && !isNaN(s.dateObject));
        }

        function displayTodaysTable() {
            const today = new Date();
            const todayData = allStudentData.filter(d => format(d.dateObject, 'yyyy-MM-dd') === format(today, 'yyyy-MM-dd'));
            
            todayLoading.style.display = 'none';
            todayTable.classList.remove('hidden');
            todayTableHeader.innerHTML = `<tr>${headers.map(h => `<th scope="col" class="px-6 py-4">${h}</th>`).join('')}</tr>`;
            
            if (todayData.length === 0) {
                todayTableBody.innerHTML = `<tr><td colspan="${headers.length}" class="text-center py-8 px-6 text-gray-500">🎉 Hore! Tidak ada data keterlambatan hari ini.</td></tr>`;
                todayDownloadButtons.classList.add('hidden');
            } else {
                todayTableBody.innerHTML = todayData.map(row => `
                    <tr class="bg-white border-b hover:bg-gray-50 transition-colors">
                        ${headers.map(h => `<td class="px-6 py-4 font-medium text-gray-700">${row[h]}</td>`).join('')}
                    </tr>
                `).join('');
                todayDownloadButtons.classList.remove('hidden');
            }
        }

        async function handleChatSubmit() {
            const query = chatInput.value.trim();
            if (!query) return;
            
            addUserMessage(query);
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;
            
            addTypingIndicator();

            await new Promise(resolve => setTimeout(resolve, 1000));
            
            processQuery(query);
            
            removeTypingIndicator();
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();
        }

        function processQuery(query) {
            const lowerQuery = query.toLowerCase();
            const dateRange = parseDateQuery(lowerQuery);

            if (dateRange) {
                const results = allStudentData.filter(d => d.dateObject >= dateRange.start && d.dateObject <= dateRange.end);
                displayResultsInChat(results, dateRange.title);
            } else {
                const searchResults = allStudentData.filter(row => 
                    Object.values(row).some(value => 
                        String(value).toLowerCase().includes(lowerQuery)
                    )
                );
                if(searchResults.length > 0) {
                     displayResultsInChat(searchResults, `Hasil Pencarian untuk "${query}"`);
                } else {
                    addBotMessage(`Maaf, saya tidak menemukan data yang cocok dengan "${query}". Coba gunakan kata kunci seperti 'kemarin', 'minggu ini', atau cari nama siswa.`);
                }
            }
        }

        function parseDateQuery(query) {
            const now = new Date();
            if (query.includes('hari ini')) {
                const start = new Date(); start.setHours(0,0,0,0);
                const end = new Date(); end.setHours(23,59,59,999);
                return { start, end, title: `Laporan Hari Ini - ${format(now, 'd MMMM yyyy')}` };
            }
            if (query.includes('kemarin')) {
                const start = startOfYesterday();
                const end = endOfYesterday();
                return { start, end, title: `Laporan Kemarin - ${format(start, 'd MMMM yyyy')}` };
            }
            if (query.includes('minggu ini')) {
                const start = startOfWeek(now, { weekStartsOn: 1 });
                const end = endOfWeek(now, { weekStartsOn: 1 });
                return { start, end, title: `Laporan Minggu Ini (${format(start, 'd MMM')} - ${format(end, 'd MMM')})` };
            }
             if (query.includes('minggu lalu') || query.includes('minggu kemarin')) {
                const start = startOfWeek(subWeeks(now, 1), { weekStartsOn: 1 });
                const end = endOfWeek(subWeeks(now, 1), { weekStartsOn: 1 });
                return { start, end, title: `Laporan Minggu Lalu (${format(start, 'd MMM')} - ${format(end, 'd MMM')})` };
            }
            if (query.includes('bulan ini')) {
                const start = startOfMonth(now);
                const end = endOfMonth(now);
                return { start, end, title: `Laporan Bulan Ini - ${format(now, 'MMMM yyyy')}` };
            }
            return null;
        }

        function displayResultsInChat(results, title) {
            let content;
            if (results.length === 0) {
                content = `<p>Tidak ada data keterlambatan untuk periode <strong>${title.replace('Laporan ', '')}</strong>.</p>`;
            } else {
                const tableHTML = `<div class="overflow-x-auto"><table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${results.map(row => `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`).join('')}</tbody></table></div><div class="mt-4 flex gap-2"><button data-type="pdf" class="chat-download-btn bg-red-500 text-white px-3 py-1.5 text-xs rounded-md shadow hover:bg-red-600 transition-all">Unduh PDF</button><button data-type="excel" class="chat-download-btn bg-green-600 text-white px-3 py-1.5 text-xs rounded-md shadow hover:bg-green-700 transition-all">Unduh Excel</button></div>`;
                content = `<p>Tentu, ditemukan <strong>${results.length} data</strong> untuk <strong>${title.replace('Laporan ', '')}</strong>:</p>${tableHTML}`;
            }
            const bubble = addBotMessage(content, true);
            
            bubble.querySelectorAll('.chat-download-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const type = e.currentTarget.dataset.type;
                    if (type === 'pdf') generatePDF(results, title);
                    if (type === 'excel') generateExcel(results, title);
                });
            });
        }
        
        function generatePDF(data, title) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait' });
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(16);
            doc.text(title, 14, 22);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Dibuat pada: ${format(new Date(), 'd MMMM yyyy, HH:mm')}`, 14, 28);
            const tableData = data.map(row => headers.map(h => row[h] || ''));
            doc.autoTable({ head: [headers], body: tableData, startY: 35, theme: 'grid', headStyles: { fillColor: [49, 46, 129] }, styles: { fontSize: 8 } });
            doc.save(`${title.replace(/ /g, '_')}.pdf`);
        }

        function generateExcel(data, title) {
            const wsData = data.map(row => { let newRow = {}; headers.forEach(h => { newRow[h] = row[h] || ''; }); return newRow; });
            const ws = XLSX.utils.json_to_sheet(wsData, { header: headers });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan");
            XLSX.writeFile(wb, `${title.replace(/ /g, '_')}.xlsx`);
        }
        
        function addMessageToChat(type, message, isHtml = false) {
            const messageDiv = document.createElement('div');
            const baseClasses = 'p-3 rounded-xl max-w-lg mb-3 shadow-sm slide-in-up';
            let specificClasses = '';
            if (type === 'user') specificClasses = 'bg-indigo-600 text-white ml-auto';
            else if (type === 'bot') specificClasses = 'bg-white text-gray-800 mr-auto border border-gray-200';
            else if (type === 'typing') { specificClasses = 'bg-gray-200 mr-auto typing-indicator'; message = '<span></span><span></span><span></span>'; }
            else if (type === 'actions') specificClasses = 'bg-transparent mr-auto w-full';
            messageDiv.className = `${baseClasses} ${specificClasses}`;
            if (isHtml || type === 'typing' || type === 'actions') messageDiv.innerHTML = message;
            else messageDiv.textContent = message;
            if (type === 'typing') messageDiv.id = 'typing-indicator';
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageDiv;
        }
        
        function addUserMessage(message) { addMessageToChat('user', message); }
        function addBotMessage(message, isHtml = false) { return addMessageToChat('bot', message, isHtml); }
        function addTypingIndicator() { addMessageToChat('typing', ''); }
        function removeTypingIndicator() { const indicator = document.getElementById('typing-indicator'); if (indicator) indicator.remove(); }
        function displayQuickActions() {
            const actions = ['Kemarin', 'Minggu Ini', 'Bulan Ini'];
            const buttonsHTML = actions.map(action => `<button class="quick-action-btn bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200 transition-all text-sm">${action}</button>`).join('');
            const container = addMessageToChat('actions', `<div class="flex flex-wrap gap-2">${buttonsHTML}</div>`, true);
            container.querySelectorAll('.quick-action-btn').forEach(btn => { btn.addEventListener('click', () => { chatInput.value = btn.textContent; handleChatSubmit(); }); });
        }
        function handleError(element, message) { element.innerHTML = `<div class="text-center py-6 px-4 text-red-700 bg-red-100 rounded-lg">${message}</div>`; }
    </script>
</body>
</html>
