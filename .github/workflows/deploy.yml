name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti kalau branch utama lu bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages (public repo)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          external_repository: username/project-publik
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
          commit_message: "ðŸš€ Auto deploy from private repo"
